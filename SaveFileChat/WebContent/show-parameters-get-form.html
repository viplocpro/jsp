<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>A Sample Form using GET</TITLE></HEAD>
<BODY BGCOLOR="#FDF5E6">
<H1 ALIGN="CENTER">A Sample Form using GET</H1>
<FORM ACTION="show-params">  
  <HR> 
  User: <INPUT TYPE="TEXT" NAME="username" require><BR><BR> 
  Password: <INPUT TYPE="PASSWORD" NAME="password" require><BR><BR>
  email: <INPUT TYPE="TEXT" NAME="email" require><BR><BR>
  
   
  Sex:
  &nbsp;&nbsp;<INPUT TYPE="RADIO" NAME="sex"
                     VALUE="male" require>Male
  &nbsp;&nbsp;<INPUT TYPE="RADIO" NAME="sex"
                     VALUE="female" require>Female<BR><BR>
  Age: <input TYPE="TEXT" NAME="age" require><BR><BR> 
  Status: <input TYPE="TEXT" NAME="status" require><BR><BR>                    
 <BR>
 <BR>
  <CENTER><INPUT TYPE="SUBMIT" VALUE="Submit"></CENTER>
</FORM>
</BODY></HTML>
